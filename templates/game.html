<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Punkte-Runden-App 🍻</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f4f9; text-align: center; padding: 40px; font-family: sans-serif; }
        .player-card { background: white; border-radius: 15px; padding: 20px; margin: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .bier-count { font-size: 22px; color: #c25; font-weight: bold; }
    </style>
</head>
<body>
    <h1>🍻 Punkte-Spiel</h1>
    <h4>Runde {{ current_round }} – Karten: <strong>{{ current_cards }}</strong></h4>

    <form method="post" class="mt-4">
        <div class="row justify-content-center">
            {% for player, points in players.items() %}
            <div class="col-md-3 player-card">
                <h3>{{ player }}</h3>
                <p>Punkte: <strong>{{ points }}</strong></p>
                <input type="number" name="{{ player }}" class="form-control" placeholder="Neue Punkte">
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">✅ Runde abschließen</button>
    </form>

    <div class="mt-4">
        <p class="bier-count">🍺 Bier-Runden: {{ bier_count }}</p>
        <form action="/add_bier" method="post" style="display:inline;">
            <button type="submit" class="btn btn-success">+1 Bier</button>
        </form>
        <form action="/reset_bier" method="post" style="display:inline;">
            <button type="submit" class="btn btn-warning">🍺 Bier zurücksetzen</button>
        </form>
    </div>

    <div class="mt-4">
        <form action="/reset" method="post">
            <button type="submit" class="btn btn-danger">🔄 Spiel zurücksetzen</button>
        </form>
    </div>
</body>
</html>
