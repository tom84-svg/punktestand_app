<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Endstand</title>
  <style> body{font-family:Arial;margin:18px} table{border-collapse:collapse;width:100%} th,td{border:1px solid #ddd;padding:10px;text-align:left} </style>
</head>
<body>
  <h1>Endstand</h1>
  <table>
    <tr><th>Platz</th><th>Spieler</th><th>Punkte</th></tr>
    {% for i, (name, pts) in enumerate(totals, start=1) %}
      <tr {% if i==1 %} style="background:#e8ffe8;font-weight:700" {% endif %}>
        <td>{{ i }}</td><td>{{ name }}</td><td>{{ pts }}</td>
      </tr>
    {% endfor %}
  </table>
  <h3>Gewinner: {{ winner }}</h3>
  <p>üç∫ Bier gesamt: {{ bier }}</p>
  <p><a href="{{ url_for('index') }}">Neues Spiel</a></p>
</body>
</html>
