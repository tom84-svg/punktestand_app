<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Punktestand – Spieler</title>
  <style> body{font-family:Arial;margin:20px} input{width:100%;padding:8px;margin:6px 0} button{padding:10px 16px} </style>
</head>
<body>
  <h1>Punktestand</h1>
  <p>Spieler eingeben (1–8):</p>
  <form method="post">
    {% for i in range(8) %}
      <input type="text" name="player" placeholder="Spieler {{ i+1 }}">
    {% endfor %}
    <br>
    <button type="submit">Spiel starten</button>
  </form>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
</body>
</html>
