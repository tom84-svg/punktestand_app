<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Punkte-Spiel</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input { margin: 5px; padding: 6px; }
    button { padding: 8px 15px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Spieler eingeben (max. 8)</h2>
  <form method="post">
    {% for i in range(8) %}
      <input type="text" name="player" placeholder="Name {{ i+1 }}"><br>
    {% endfor %}
    <button type="submit">Spiel starten</button>
  </form>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
</body>
</html>
