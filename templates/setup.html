<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spieler festlegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fafafa; padding: 40px; text-align: center; }
    </style>
</head>
<body>
    <h1>Spieler eingeben</h1>
    <form method="post">
        {% for i in range(1, 9) %}
            <div class="mb-2">
                <input class="form-control w-50 mx-auto" name="name" placeholder="Spieler {{ i }}">
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Spiel starten</button>
    </form>
</body>
</html>
